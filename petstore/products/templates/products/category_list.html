{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">Categories</h1>
        <a href="{% url 'products:category_create' %}" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
            Add New Category
        </a>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for category in object_list %}
                <tr>
                    <td class="px-6 py-4">{{ category.name }}</td>
                    <td class="px-6 py-4">{{ category.description }}</td>
                    <td class="px-6 py-4 space-x-2">
                        <a href="{% url 'products:category_detail' category.pk %}" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">View</a>
                        <a href="{% url 'products:category_update' category.pk %}" class="bg-yellow-500 text-white px-6 py-2 rounded-lg hover:bg-yellow-600">Edit</a>
                        <a href="{% url 'products:category_delete' category.pk %}" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="px-6 py-4 text-center text-gray-500">No categories found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
