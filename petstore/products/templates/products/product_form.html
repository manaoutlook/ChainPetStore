{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">
        {% if object %}Edit{% else %}Create{% endif %} Product
    </h1>
    
    <form method="post" class="bg-white shadow rounded-lg p-6 relative z-10">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Name</label>
                {{ form.name }}
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Price</label>
                {{ form.price }}
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Total Stock</label>
                {{ form.total_stock }}
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Category</label>
                {{ form.category }}
            </div>
            
            <div class="md:col-span-2">
                <label class="block text-sm font-medium text-gray-700">Description</label>
                {{ form.description }}
            </div>
        </div>
        
        <div class="mt-6">
            <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 font-medium">
                Save Product
            </button>
            <a href="{% url 'products:product_list' %}" class="ml-2 bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 focus:ring-4 focus:ring-gray-300 font-medium">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
