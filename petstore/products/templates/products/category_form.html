{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">
        {% if object %}Edit{% else %}Create{% endif %} Category
    </h1>
    
    <form method="post" class="bg-white shadow rounded-lg p-6">
        {% csrf_token %}
        
        <div class="grid grid-cols-1 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Name</label>
                {{ form.name }}
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700">Description</label>
                {{ form.description }}
            </div>
        </div>
        
        <div class="mt-6">
            <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                Save Category
            </button>
            <a href="{% url 'products:category_list' %}" class="ml-2 bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
