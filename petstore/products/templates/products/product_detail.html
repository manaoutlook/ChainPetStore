{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">{{ product.name }}</h1>
    
    <div class="bg-white shadow rounded-lg p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <h2 class="text-xl font-semibold mb-2">Product Details</h2>
                <div class="space-y-2">
                    <p><span class="font-medium">Price:</span> ${{ product.price }}</p>
                    <p><span class="font-medium">Stock:</span> {{ product.stock }}</p>
                    <p><span class="font-medium">Description:</span> {{ product.description }}</p>
                </div>
            </div>
            
            <div class="space-y-4">
                <a href="{% url 'products:product_update' product.id %}" 
                   class="block w-full md:w-auto bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600 text-center">
                    Edit Product
                </a>
                <a href="{% url 'products:product_delete' product.id %}" 
                   class="block w-full md:w-auto bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 text-center">
                    Delete Product
                </a>
                <a href="{% url 'products:product_list' %}" 
                   class="block w-full md:w-auto bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 text-center">
                    Back to Products
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
