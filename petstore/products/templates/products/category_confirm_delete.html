{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Delete Category</h1>
    
    <div class="bg-white shadow rounded-lg p-6">
        <p class="mb-4">Are you sure you want to delete "{{ category.name }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                Yes, Delete
            </button>
            <a href="{% url 'products:category_detail' category.id %}" class="ml-2 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
