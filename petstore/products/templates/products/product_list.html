{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8">Product Management</h1>
    
    <div class="mb-4">
        <a href="{% url 'products:product_create' %}" class="bg-blue-600 text-white px-8 py-4 rounded-lg text-xl font-bold shadow-lg hover:bg-blue-500 border-2 border-white transition-all duration-300 transform hover:scale-105">
            ï¼‹ Add New Product
        </a>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Stock</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for product in products %}
                <tr>
                    <td class="px-6 py-4">{{ product.name }}</td>
                    <td class="px-6 py-4">${{ product.price }}</td>
                    <td class="px-6 py-4">{{ product.total_stock }}</td>
                    <td class="px-6 py-4 space-x-2">
                        <a href="{% url 'products:product_detail' product.id %}" class="text-primary hover:text-primary-dark">View</a>
                        <a href="{% url 'products:product_update' product.id %}" class="text-yellow-600 hover:text-yellow-800">Edit</a>
                        <a href="{% url 'products:product_delete' product.id %}" class="text-red-600 hover:text-red-800">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
