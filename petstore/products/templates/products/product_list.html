{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">Product Management</h1>
        <a href="{% url 'products:product_create' %}" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
            Add New Product
        </a>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
            <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total Stock</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for product in products %}
                <tr>
                    <td class="px-6 py-4">{{ product.name }}</td>
                    <td class="px-6 py-4">${{ product.price }}</td>
                    <td class="px-6 py-4">{{ product.total_stock }}</td>
                    <td class="px-6 py-4 space-x-2">
                        <a href="{% url 'products:product_detail' product.id %}" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">View</a>
                        <a href="{% url 'products:product_update' product.id %}" class="bg-yellow-500 text-white px-6 py-3 rounded-lg hover:bg-yellow-600">Edit</a>
                        <a href="{% url 'products:product_delete' product.id %}" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
