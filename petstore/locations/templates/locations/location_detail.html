{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold">{{ location.name }}</h1>
        <div class="space-x-4">
            <a href="{% url 'locations:update' location.pk %}" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700">
                Edit
            </a>
            <a href="{% url 'locations:delete' location.pk %}" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700">
                Delete
            </a>
        </div>
    </div>

    <div class="bg-white shadow rounded-lg p-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <h2 class="text-sm font-medium text-gray-500">Address</h2>
                <p class="mt-1 text-gray-900">{{ location.address }}</p>
            </div>
            <div>
                <h2 class="text-sm font-medium text-gray-500">City</h2>
                <p class="mt-1 text-gray-900">{{ location.city }}</p>
            </div>
            <div>
                <h2 class="text-sm font-medium text-gray-500">State</h2>
                <p class="mt-1 text-gray-900">{{ location.state }}</p>
            </div>
            <div>
                <h2 class="text-sm font-medium text-gray-500">Zip Code</h2>
                <p class="mt-1 text-gray-900">{{ location.zip_code }}</p>
            </div>
        </div>
    </div>

    <div class="mt-8">
        <a href="{% url 'locations:list' %}" class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700">
            Back to Locations
        </a>
    </div>
</div>
{% endblock %}
